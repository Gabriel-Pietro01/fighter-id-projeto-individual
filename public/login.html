<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/scripts/sessao.js"></script>
    <link rel="shortcut icon" href="assets/img/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Fighter ID!</title>
</head>

<body>
    <div class="register-content">
        <div class="register-left" id="register-left-login">
            <a href="index.html"><button><img src="assets/img/icon-back-white-1.png"
                        alt="icon-back"></button></a>
        </div>

        <div class="register-right">
            <img src="assets/img/logo-2.png" alt="logo" class="logo-register">

            <div class="campo-registro">
                <input id="email_input" type="text" placeholder="Email">
            </div>

            <div class="campo-registro">
                <input id="senha_input" type="text" placeholder="Senha">
            </div>

            <div class="end-register">
                <button onclick="entrar()"><a>Login</a></button>
                <p>NÃ£o possui conta ?<span><a href="cadastro.html">Ir para Cadastro</a></span></p>
            </div>
        </div>
    </div>
</body>
<script>
    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == '' || senhaVar == '') {
            alert('(Mensagem de erro para todos os campos em branco)');
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.FOTO_USUARIO = json.fotoPerfil;

                    alert('Login efetuado com sucesso');

                    setTimeout(function () {
                        window.location = "./index_logado.html";
                    }, "1000"); // apenas para exibir o loading

                });

            } else {

                alert("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
