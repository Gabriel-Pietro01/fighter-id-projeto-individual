<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/scripts/sessao.js"></script>
    <link rel="shortcut icon" href="assets/img/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Fighter ID!</title>
</head>

<body onload="validarSessao()" id="lobby">
    <div class="overlay">
        <div class="content-index-logado">
            <div id="img_usuario" class="img-usuario-logado"></div>
            <div>
                <h2 id="b_usuario"></h2>
            </div>
            <div>
                <h2>Maior Pontuação: <span id="span_maior_pontuacao">0</span></h2>
            </div>
            <div class="index-logado-bar"></div>
            <button onclick="jogar()">Jogar</button>
            <button>Estatísticas</button>
            <button onclick="mostrarModalInfo()">Como jogar</button>
            <button onclick="limparSessao()">Sair</button>
        </div>
    </div>
</body>
<script>
    function jogar() {
        window.location.href = 'gameplay.html';
    }

    function mostrarModalInfo() {
        Swal.fire({
            title: "Como o jogo funciona ?",
            text: "O jogo consiste em você apertar a sequência de 4 teclas que aparecerá na tela na ordem correta antes do tempo limite de 10 segundos acabar. A cada acerto sua sequência aumenta e consequentemente sua pontuação também, a cada 15 sequências acertadas seguidas pode-se utilizar um ataque especial, que lhe garante um bônus de mais pontos e tempo.",
            background: "#1D1D1D",
            fontFamily: "Outfit",
            color: "#FFFFFF",
            confirmButtonText: "Entendi !",
            confirmButtonColor: "#E63946"
        });
    }

    function fechar() {
        var modal = document.getElementById('modal-fim');
        modal.style.display = 'none';
    }
</script>
