<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/scripts/sessao.js"></script>
    <link rel="shortcut icon" href="assets/img/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Fighter ID!</title>
</head>

<body onload="validarSessao()" id="background-gameplay">
    <div class="select-character-background">
        <div class="gameplay-select-character">
            <div class="gameplay-content-character" id="bg_selected">
                <div class="gameplay-character-selected" id="gif_selected"></div>
            </div>
            <div class="gameplay-characters">
                <div class="carousel-controls">
                    <div class="back-character-gameplay" onclick="prevCharacter()"></div>
                    <h1 id="char_name">Ryu</h1>
                    <div class="forward-character-gameplay" onclick="nextCharacter()"></div>
                </div>
            </div>
        </div>

        <div class="gameplay-background">
            <div class="carousel-controls">
                <div class="back-character-gameplay" onclick="prevBackground()"></div>
                <h2 id="bg_name">Cenário 1</h2>
                <div class="forward-character-gameplay" onclick="nextBackground()"></div>
            </div>
        </div>

        <button class="play-button" onclick="confirmarSelecao()">JOGAR</button>
    </div>

    <div class="overlay-temp">
        <h1 id="contagem-temp">3</h1>
        <div id="filtro-azul">
            <div class="content-gameplay">
                <div class="div-timer">
                    <h4 id="timer">4.59</h4>
                </div>
                <div class="combo">
                    <span id="key-1">A</span>
                    +
                    <span id="key-2">A</span>
                    +
                    <span id="key-3">D</span>
                    +
                    <span id="key-4">L</span>
                </div>

                <div id="score"><span id="score-span">0</span><span id="sequencia-span">x0</span></div>

                <div class="char-combo-div">
                    <div id="char-combo"></div>
                </div>

                <div class="special-bar" id="special-bar">
                    <p id="pressione-espaco">Pressione a Barra de Espaço</p>
                    <img src="assets/img/spacebar-icon.png" alt="special-bar">
                </div>
            </div>
        </div>

        <div id="modal-fim" style="display: none;" class="modal-fim">
            <div class="modal-content">
                <h1>Tempo Esgotado!</h1>
                <p>Pontuação: <span id="pontuacao-final">0</span></p>
                <p>Maior Sequência: <span id="sequencia-final">0</span></p>
                <button onclick="jogarNovamente()">Jogar Novamente</button>
                <button onclick="voltarInicio()">Voltar ao Início</button>
            </div>
        </div>
    </div>


</body>
<script src="assets/scripts/gameplay.js"></script>
